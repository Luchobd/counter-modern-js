<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Counter with JS</title>
  </head>
  <body>
    <h1 class="title">Click Counter with JavaScript</h1>
    <main class="container">
      <div class="container__counter">
        <p class="number__counter" id="counter"></p>
      </div>
      <div class="button__counter_container">
        <button class="button" id="decrease">Decrease</button>
        <button class="button" id="reset">Reset</button>
        <button class="button" id="increase">Increase</button>
      </div>
    </main>

    <script src="./counter.js"></script>
  </body>
</html>
